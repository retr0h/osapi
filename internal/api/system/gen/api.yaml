---
openapi: 3.0.0
info:
  title: System Management API
  version: 1.0.0
tags:
  - name: system_operations
    x-displayName: System
    description: Operations related to the system endpoint.
  - name: system_status
    x-displayName: System/Status
    description: Operations related to system status endpoint.
paths:
  /system/status:
    get:
      summary: Retrieve system status
      description: Get the current status of the system including hostname, uptime, load averages, memory, and disk usage.
      tags:
        - system_status
      responses:
        '200':
          description: A JSON object containing the system's status information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SystemStatus'
        '500':
          description: Error retrieving system status.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/system.ErrorResponse'
  /system/hostname:
    get:
      summary: Retrieve system hostname
      description: Get the current hostname of the system.
      tags:
        - system_operations
      responses:
        '200':
          description: A JSON object containing the system's hostname.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hostname'
        '500':
          description: Error retrieving hostname.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/system.ErrorResponse'

components:
  schemas:
    LoadAverage:
      type: object
      description: The system load averages for 1, 5, and 15 minutes.
      properties:
        1min:
          type: number
          description: Load average for the last 1 minute.
          example: 0.32
        5min:
          type: number
          description: Load average for the last 5 minutes.
          example: 0.28
        15min:
          type: number
          description: Load average for the last 15 minutes.
          example: 0.25
      required:
        - 1min
        - 5min
        - 15min
    Memory:
      type: object
      description: Memory usage information.
      properties:
        total:
          type: integer
          description: Total memory in bytes.
          example: 8388608
        free:
          type: integer
          description: Free memory in bytes.
          example: 2097152
        used:
          type: integer
          description: Used memory in bytes.
          example: 4194304
      required:
        - total
        - free
        - used
    Disk:
      type: object
      description: Local disk usage information.
      properties:
        name:
          type: string
          description: Disk identifier, e.g., "/dev/sda1".
          example: "/dev/sda1"
        total:
          type: integer
          description: Total disk space in bytes.
          example: 500000000000
        used:
          type: integer
          description: Used disk space in bytes.
          example: 250000000000
        free:
          type: integer
          description: Free disk space in bytes.
          example: 250000000000
      required:
        - name
        - total
        - used
        - free
    Disks:
      type: array
      description: List of local disk usage information.
      items:
        $ref: '#/components/schemas/Disk'
    SystemStatus:
      type: object
      properties:
        hostname:
          type: string
          description: The hostname of the system.
          example: "my-linux-server"
        uptime:
          type: string
          description: The uptime of the system.
          example: "0 days, 4 hours, 1 minute"
        load_average:
          $ref: '#/components/schemas/LoadAverage'
        memory:
          $ref: '#/components/schemas/Memory'
        disks:
          $ref: '#/components/schemas/Disks'
        os_info:
          $ref: '#/components/schemas/OSInfo'
      required:
        - hostname
        - uptime
        - load_average
        - memory
        - disks
        - os_info
    Hostname:
      type: object
      description: The hostname of the system.
      properties:
        hostname:
          type: string
          description: The system's hostname.
          example: "my-linux-server"
      required:
        - hostname
    OSInfo:
      type: object
      description: Operating system information.
      properties:
        distribution:
          type: string
          description: The name of the Linux distribution.
          example: "Ubuntu"
        version:
          type: string
          description: The version of the Linux distribution.
          example: "20.04"
      required:
        - distribution
        - version

    system.ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: A description of the error that occurred.
          example: "Failed to retrieve system status."
        details:
          type: string
          description: Additional details about the error, specifying which component failed.
          example: "Failed to get hostname due to network timeout."
        code:
          type: integer
          description: The error code.
          example: 500
      required:
        - error
        - code
